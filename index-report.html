<script>

  const initial = [[-158.92817, -37.11658], [76.60074, 85.05113]];

mapboxgl.accessToken = 'pk.eyJ1IjoiZGFsdG9ud2IiLCJhIjoiOWdSSXFQSSJ9.HZyjh4g3TAAOAncwelv9Vw';
const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/daltonwb/clnuc2j9800g301p5fm4r8lc3',
    center: [-48.08807, 26.22295],
    zoom: 2.4,
    bearing: 14.4,
    projection: 'globe',
    pitch: 21.50,
    attributionControl: false
});

document.getElementById('reset').addEventListener('click', function() {
      map.flyTo({
        center: [4.65777, 50.83949],
        zoom: 2,
        bearing: 0,
        pitch: 0,
        speed: 0.2,
        curve: 1.5
      });
    });

map.addControl(
    new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        mapboxgl: mapboxgl
    })
);

map.scrollZoom.disable();
map.addControl(new mapboxgl.FullscreenControl());
map.addControl(new mapboxgl.NavigationControl({
    visualizePitch: true
}));
map.addControl(new mapboxgl.AttributionControl({
    customAttribution: '<a href="https://www.crisisgroup.org" target="_blank">International Crisis Group</a>'
}));

// PASSIVE ROTATION
map.on('load', () => {

    const center = map.getCenter();
    const newCenter = [center.lng + 360, center.lat];
    map.easeTo({
        center: newCenter,
        duration: 100000,
        easing: n => n
    });

    // Globe atmosphere


});

map.on('click', (event) => {
    const features = map.queryRenderedFeatures(event.point, {
      layers: ['crises']
    });
    if (!features.length) {
        return;
    }
    const feature = features[0];

    const popup = new AnimatedPopup({
            offset: [0, -15],
						openingAnimation: {
							duration: 200,
							easing: 'easeInSine',
							transform: 'scale'
						},
						closingAnimation: {
							duration: 800,
							easing: 'easeOutBack',
							transform: 'opacity'
						}
        })
        .setLngLat(feature.geometry.coordinates)
        .setHTML(
            `<h4 class="infobox-name">${feature.properties.name}</h4><p class="infobox-reports">${feature.properties.reports}</p>`)
        .addTo(map);

});

map.on('mousemove', function(e) {
  var features = map.queryRenderedFeatures(e.point);
  map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';
});

map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point);
  if (features.length) {
    var feature = features[0];
    var coordinates = feature.geometry.coordinates.slice();
    var description = feature.properties.description;

    while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
      coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
    }

    map.flyTo({
      center: coordinates,
      zoom: 5,
      speed: 0.5
    });
  }
});

// Red alert dots

const size = 150;

// This implements `StyleImageInterface`
// to draw a pulsing dot icon on the map.
const pulsingDot = {
    width: size,
    height: size,
    data: new Uint8Array(size * size * 4),

    // When the layer is added to the map,
    // get the rendering context for the map canvas.
    onAdd: function() {
        const canvas = document.createElement('canvas');
        canvas.width = this.width;
        canvas.height = this.height;
        this.context = canvas.getContext('2d');
    },

    // Call once before every frame where the icon will be used.
    render: function() {
        const duration = 1500;
        const t = (performance.now() % duration) / duration;

        const radius = (size / 2) * 0.3;
        const outerRadius = (size / 2) * 0.7 * t + radius;
        const context = this.context;

        // Draw the outer circle.
        context.clearRect(0, 0, this.width, this.height);
        context.beginPath();
        context.arc(
            this.width / 2,
            this.height / 2,
            outerRadius,
            0,
            Math.PI * 2
        );
        context.fillStyle = `rgba(255, 200, 200, ${1 - t})`;
        context.fill();

        // Draw the inner circle.
        context.beginPath();
        context.arc(
            this.width / 2,
            this.height / 2,
            radius,
            0,
            Math.PI * 2
        );
        context.fillStyle = 'rgb(202, 35, 35)';
        context.strokeStyle = 'rgb(210, 147, 147)';
        context.lineWidth = 2 + 4 * (1 - t);
        context.fill();
        context.stroke();

        // Update this image's data with data from the canvas.
        this.data = context.getImageData(
            0,
            0,
            this.width,
            this.height
        ).data;

        // Continuously repaint the map, resulting
        // in the smooth animation of the dot.
        map.triggerRepaint();

        // Return `true` to let the map know that the image was updated.
        return true;
    }
};

map.on('load', () => {
    map.addImage('pulsing-dot', pulsingDot, {
        pixelRatio: 2
    });

    map.addSource('dot-point', {
        type: 'vector',
        url: 'mapbox://daltonwb.462wyeik'
    });

		map.addLayer({
			'id': 'layer-with-pulsing-dot',
			'type': 'symbol',
			'source': 'dot-point',
			'layout': {
					'icon-image': 'pulsing-dot',
					'icon-allow-overlap': true
			},
			'source-layer': 'crisis_reports-0821mi'
	});

});


</script>
