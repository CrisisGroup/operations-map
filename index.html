<body>
<!-- Load the `mapbox-gl-geocoder` plugin. -->
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>

<div id="mobilemenubtn"> MENU </div>
<div class="box">

<h1>Crisis Group's Global Operations</h1>
<hr />
<p id="tagline"><strong>LEGEND</strong></p>
<ul id="legend">
  <li><div><span style='background-color: #e87824; border: solid 1px #fff; border-radius: 100px; width: 25px; height: 25px;'></span>Headquarters</div></li>
  <li><div><span style='background-color: #d47277; border: solid 1px #fff; border-radius: 100px; width: 15px; height: 15px;'></span>Office Location</div></li>
<li><div><span style='background-color: #f0b300; border: solid 1px #fff; border-radius: 100px; width: 15px; height: 15px;'></span>Field Presence</div></li>
</ul>
<strong>Click on a location to see more.</strong>
<nav id="menu"></nav>
</div>
<div id="map"></div>
<div id="mobilemenu"></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZGFsdG9ud2IiLCJhIjoiOWdSSXFQSSJ9.HZyjh4g3TAAOAncwelv9Vw';
const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/daltonwb/clg5c2ps4008801qoif6rtrud',
    center: [-48.08807, 26.22295],
    zoom: 2.4,
    bearing: 14.4,
    projection: 'globe',
    pitch: 21.50,
    attributionControl: false
});

map.addControl(
    new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        mapboxgl: mapboxgl
    })
);

map.scrollZoom.disable();
map.addControl(new mapboxgl.FullscreenControl());
map.addControl(new mapboxgl.NavigationControl({
    visualizePitch: true
}));
map.addControl(new mapboxgl.AttributionControl({
    customAttribution: '<a href="https://www.crisisgroup.org" target="_blank">International Crisis Group</a>'
}));

// PASSIVE ROTATION
map.on('load', () => {

    const center = map.getCenter();
    const newCenter = [center.lng + 360, center.lat];
    map.easeTo({
        center: newCenter,
        duration: 100000,
        easing: n => n
    });

    // Globe atmosphere

    map.setFog({
        'horizon-blend': 0.1,
        'star-intensity': 0.15,
        'color': '#4a6993',
        'high-color': 'rgba(36, 51, 71, 5)',
        'space-color': 'rgba(16, 24, 32, 1.0)'
    });



});

map.on('click', (event) => {
    const features = map.queryRenderedFeatures(event.point, {});
    if (!features.length) {
        return;
    }
    const feature = features[0];

    const popup = new AnimatedPopup({
            offset: [0, -15],
						openingAnimation: {
							duration: 200,
							easing: 'easeInSine',
							transform: 'scale'
						},
						closingAnimation: {
							duration: 800,
							easing: 'easeOutBack',
							transform: 'opacity'
						}
        })
        .setLngLat(feature.geometry.coordinates)
        .setHTML(
            `<h4 class="infobox-name">${feature.properties.name}</h4><p class="infobox-dateline">${feature.properties.type}</p>`)
        .addTo(map);

});

map.on('mousemove', function(e) {
  var features = map.queryRenderedFeatures(e.point);
  map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';
});

map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point);
  if (features.length) {
    var feature = features[0];
    var coordinates = feature.geometry.coordinates.slice();
    var description = feature.properties.description;

    while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
      coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
    }

    map.flyTo({
      center: coordinates,
      zoom: 5,
      speed: 0.5
    });
  }
});

// Red alert dots

const size = 150;

// This implements `StyleImageInterface`
// to draw a pulsing dot icon on the map.
const pulsingDot = {
    width: size,
    height: size,
    data: new Uint8Array(size * size * 4),

    // When the layer is added to the map,
    // get the rendering context for the map canvas.
    onAdd: function() {
        const canvas = document.createElement('canvas');
        canvas.width = this.width;
        canvas.height = this.height;
        this.context = canvas.getContext('2d');
    },

    // Call once before every frame where the icon will be used.
    render: function() {
        const duration = 1000;
        const t = (performance.now() % duration) / duration;

        const radius = (size / 2) * 0.3;
        const outerRadius = (size / 2) * 0.7 * t + radius;
        const context = this.context;

        // Draw the outer circle.
        context.clearRect(0, 0, this.width, this.height);
        context.beginPath();
        context.arc(
            this.width / 2,
            this.height / 2,
            outerRadius,
            0,
            Math.PI * 2
        );
        context.fillStyle = `rgba(255, 200, 200, ${1 - t})`;
        context.fill();

        // Draw the inner circle.
        context.beginPath();
        context.arc(
            this.width / 2,
            this.height / 2,
            radius,
            0,
            Math.PI * 2
        );
        context.fillStyle = '#e87824';
        context.strokeStyle = 'rgba(243, 181, 133, 1)';
        context.lineWidth = 2 + 4 * (1 - t);
        context.fill();
        context.stroke();

        // Update this image's data with data from the canvas.
        this.data = context.getImageData(
            0,
            0,
            this.width,
            this.height
        ).data;

        // Continuously repaint the map, resulting
        // in the smooth animation of the dot.
        map.triggerRepaint();

        // Return `true` to let the map know that the image was updated.
        return true;
    }
};

map.on('load', () => {
    map.addImage('pulsing-dot', pulsingDot, {
        pixelRatio: 2
    });

    map.addSource('dot-point', {
      type: 'geojson',
      data: {
        "type": "FeatureCollection",
        "features": [{
        "type": "Feature",
        "properties": {
          "name": "Brussels",
          "type": "Headquarters"
        },
        "geometry": {
        "type": "Point",
        "coordinates": [4.3628306, 50.8254368]
        }
        }]
      }
    });

		map.addLayer({
			'id': 'layer-with-pulsing-dot',
			'type': 'symbol',
			'source': 'dot-point',
			'layout': {
					'icon-image': 'pulsing-dot',
					'icon-allow-overlap': true
			}
	});

});


</script>
